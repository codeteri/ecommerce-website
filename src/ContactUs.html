    <p style="text-align: center; color: #04223f;">You can reach us at:</p>
    <p style="text-align: center; color: #04223f;"><strong>Email:</strong> info@bookworm.co.za</p>

    <form style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; margin-bottom: 5px; color: #04223f;">Name:</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
      </div>
      <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; margin-bottom: 5px; color: #04223f;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
      </div>
      <div style="margin-bottom: 15px;">
        <label for="message" style="display: block; margin-bottom: 5px; color: #04223f;">Message:</label>
        <textarea id="message" name="message" rows="5" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required></textarea>
      </div>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #04223f; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer;">Send Message</button>
    </form>
  </section>
